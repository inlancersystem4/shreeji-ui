<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./assets/style/main.css" rel="stylesheet" />
    <script src="./assets/js/tailwind.js"></script>
  </head>
  <body>
    <main class="auth-layout">
      <div class="blur-box-1"></div>
      <div class="blur-box-2"></div>
      <form action="#" method="post">
        <div class="space-y-3 text-center">
          <h1 class="font-inter font-bold text-raven-black text-3xl">Login</h1>
          <h6 class="text-slate-gray font-inter text-sm">
            Enter your email and password to log in
          </h6>
        </div>
        <div class="space-y-4">
          <div class="space-y-1.5">
            <div class="form-group">
              <input
                type="email"
                placeholder="email"
                value="Loisbecket@gmail.com"
              />
              <p class="error-message"></p>
            </div>
            <div class="form-group">
              <div class="relative">
                <input
                  type="password"
                  placeholder="password"
                  value="*******"
                  class="!pr-10"
                />
                <button type="button" class="absolute right-4 inset-y-0">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7.05671 7.05794C6.8067 7.30804 6.66628 7.64721 6.66634 8.00085C6.6664 8.35448 6.80694 8.6936 7.05704 8.94361C7.30714 9.19362 7.64631 9.33404 7.99994 9.33398C8.35358 9.33392 8.6927 9.19338 8.94271 8.94328M11.1207 11.1154C10.1855 11.7005 9.1031 12.0073 8 12C5.6 12 3.6 10.6667 2 8.00002C2.848 6.58669 3.808 5.54802 4.88 4.88402M6.78667 4.12002C7.18603 4.03917 7.59254 3.99897 8 4.00002C10.4 4.00002 12.4 5.33335 14 8.00002C13.556 8.74002 13.0807 9.37802 12.5747 9.91335M2 2L14 14"
                      stroke="#ACB5BB"
                      stroke-width="1.3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
              <p class="error-message"></p>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-1">
              <input type="checkbox" id="remember_me_check" />
              <label
                for="remember_me_check"
                class="text-xs font-medium font-inter text-nowrap text-slate-gray"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-cerulean-blue font-semibold font-inter text-xs hover:underline focus:underline"
              >Forgot Password ?</a
            >
          </div>
        </div>
        <button type="submit" class="submit-btn">Log In</button>
      </form>
    </main>
  </body>
</html>
